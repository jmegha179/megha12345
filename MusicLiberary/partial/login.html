<head>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="login" ng-controller="loginCtrl">
    <div id="log">

        <form name="myForm" style="margin: 20px" class="" id="up" novalidate>

            <center style="margin: 10px">
                <i class="fa fa-user fa-5x" aria-hidden="true"></i>
            </center>
            <br>
            <div class="form-group">
                <label>
                    <strong> Username</strong>
                </label>
                <input type="text" class="form-control" name="myName" class="form-control input-lg" ng-model="myName" size = 37 style="height:30px;border:1px solid black"
                    placeholder="Enter User Name" required />
                <span ng-show="myForm.myName.$dirty && myForm.myName.$error.required   ">The name is required.</span>
            </div>
            <div class="form-group">
                <label>
                    <strong> Password </strong>
                </label>

                <input type="password" class="form-control" name="pass" class="form-control input-lg" ng-model="pass" size = 37 style="height:30px;border:1px solid black"
                    placeholder="password***" required ng-minlength="5" ng-maxlength="10" />
                <span ng-show="myForm.pass.$dirty && myForm.pass.$error.required ">The Password is required.</span>
                <span ng-show=" frm.password.$dirty && frm.password.$error.minlenght">too Short</span>
                <span ng-show=" frm.password.$dirty && frm.password.$error.maxlenght">too Long</span>
            </div>

            <br>
            <input type="submit" id="button" class=" btn-default" style="width:100%; border:1px solid" value="Login" ng-disabled="myForm.$invalid"
                ng-click="check(this.form)">
            <a href="../partial/forget.html" style="color:#396C78;text-decoration:none;">Forget Password </a>
        </form>
    </div>
</body>
